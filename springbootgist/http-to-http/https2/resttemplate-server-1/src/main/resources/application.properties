#ssl config
server.port=8843
server.http2.enabled=true
server.ssl.key-store=classpath:online.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=spring

spring.datasource.url=jdbc:mysql://localhost:3306/fruit?serverTimezone=UTC&useSSL=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

info.app.author=Mo
